name       : pdfarranger
version    : 1.6.2
release    : 4
source     :
    - https://github.com/jeromerobert/pdfarranger/archive/1.6.2.tar.gz : afbd0c4409313e878a4cb729601d36b1374ebdc96ac8c1a6bc72054cd91dad96
homepage   : https://github.com/jeromerobert/pdfarranger
license    : GPL-3.0-or-later
component  : office
summary    : Small application to merge or split pdf documents and rotate, crop and rearrange their pages using an interactive and intuitive graphical interface
description: |
    pdfarranger is a small python-gtk application, which helps the user to merge or split pdf documents and rotate, crop and rearrange their pages using an interactive and intuitive graphical interface. It is a frontend for pikepdf.
builddeps  :
    - python-distutils-extra
rundeps    :
    - img2pdf
    - poppler
    - python-gobject
    - python-pikepdf
    - python3-cairo
build      : |
    %python3_setup
install    : |
    %python3_install
